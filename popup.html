<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      color: #4f46e5;
    }
    
    .status {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      padding: 10px;
      background: #f0f9ff;
      border-radius: 5px;
    }
    
    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ef4444;
      margin-right: 10px;
    }
    
    .status-indicator.active {
      background: #22c55e;
    }
    
    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      text-align: center;
    }
    
    .btn:hover {
      background: #4338ca;
    }
    
    .btn-secondary {
      background: #64748b;
    }
    
    .btn-secondary:hover {
      background: #475569;
    }
    
    .btn-success {
      background: #22c55e;
    }
    
    .btn-success:hover {
      background: #16a34a;
    }
    
    .section {
      margin-bottom: 20px;
    }
    
    .section h2 {
      font-size: 16px;
      margin-bottom: 10px;
      color: #334155;
    }
    
    .form-group {
      margin-bottom: 10px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 14px;
    }
    
    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #cbd5e1;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    .log-area {
      background: #0f172a;
      color: #f8fafc;
      border-radius: 5px;
      height: 150px;
      overflow-y: auto;
      padding: 10px;
      font-family: monospace;
      font-size: 12px;
    }
    
    .log-entry {
      margin-bottom: 5px;
      padding: 5px;
      border-radius: 3px;
    }
    
    .log-success {
      background: #14532d;
      border-left: 3px solid #22c55e;
    }
    
    .log-error {
      background: #7f1d1d;
      border-left: 3px solid #ef4444;
    }
    
    .log-info {
      background: #1e3a8a;
      border-left: 3px solid #3b82f6;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1><i class="fas fa-robot"></i> Mano - Assistente Sisreg</h1>
    <p>Automação inteligente para o Sisreg III</p>
  </div>
  
  <div class="status">
    <div class="status-indicator" id="status-indicator"></div>
    <span id="status-text">Inativo</span>
  </div>
  
  <div class="section">
    <h2><i class="fas fa-user"></i> Dados do Paciente</h2>
    <div class="form-group">
      <label>Nome Completo</label>
      <input type="text" id="patient-name" placeholder="Nome do paciente">
    </div>
    <div class="form-group">
      <label>Cartão Nacional de Saúde (CNS)</label>
      <input type="text" id="patient-cns" placeholder="Número do CNS">
    </div>
    <div class="form-group">
      <label>Data de Nascimento</label>
      <input type="text" id="patient-dob" placeholder="DD/MM/AAAA">
    </div>
    <div class="form-group">
      <label>Telefone</label>
      <input type="text" id="patient-phone" placeholder="(00) 00000-0000">
    </div>
    <div class="form-group">
      <label>Procedimento Solicitado</label>
      <input type="text" id="patient-procedure" placeholder="Procedimento">
    </div>
    <button class="btn btn-success" id="fill-form-btn">
      <i class="fas fa-paper-plane"></i> Preencher Formulário
    </button>
  </div>
  
  <div class="section">
    <h2><i class="fas fa-cogs"></i> Automação</h2>
    <button class="btn" id="login-btn">
      <i class="fas fa-sign-in-alt"></i> Login Sisreg
    </button>
    <button class="btn" id="navigate-btn">
      <i class="fas fa-map-signs"></i> Navegar para Agendamento
    </button>
    <button class="btn" id="search-patient-btn">
      <i class="fas fa-search"></i> Buscar Paciente
    </button>
    <button class="btn" id="schedule-appointment-btn">
      <i class="fas fa-calendar-check"></i> Agendar Consulta
    </button>
  </div>
  
  <div class="section">
    <h2><i class="fas fa-file-alt"></i> Log de Ações</h2>
    <div class="log-area" id="log-area">
      <div class="log-entry log-info">
        [00:00:00] Mano - Assistente Sisreg iniciado!
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
